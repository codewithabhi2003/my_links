<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Link Tree</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            margin: 0;
            background: url('http://www.textures4photoshop.com/tex/thumbs/matrix-code-animation-gif-free-animated-background-716.gif');
            background-size: cover;
            background-repeat: no-repeat;
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }
        .link-item {
            margin: 10px;
        }
        .link-item a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        .link-item a:hover {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>

    <h1 style="color: #fff;"> Link Tree</h1>

    <div class="link-container">
        <div class="link-item">
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        </div>
        <div class="link-item">
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
        </div>
        <div class="link-item">
            <a href="https://snapchat.com" target="_blank"><i class="fab fa-snapchat"></i> Snapchat</a>
        </div>

    </div>
    <br>
    <h5 style="color: #fff;"> contact : abhishekvishwakarma1149@gmai.com</h5>

</body>
</html>
